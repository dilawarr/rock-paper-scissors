<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="rockpaperscissors.js" defer></script>
	</head>
	<body>
		<div class="input-buttons">
			<button value="1">Rock</button>
			<button value="2">Paper</button>
			<button value="3">Scissors</button>
		</div>
		<div class="input-display">
			<p class="user-input"></p>
			<p class="computer-input"></p>
		</div>
		<div class="win-display"><p class="win-text"></p></div>
		<div class="score-display"><p class="scores"></p></div>
		<div class="game-over"><p class="end-text"></p></div>
	</body>
</html>
